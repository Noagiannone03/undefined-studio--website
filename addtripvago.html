<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Création de trajets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
    .error { color: #c00; }
    .success { color: #080; }
  </style>
</head>
<body>

  <h1>Création d'un trajet virtuel</h1>
  <form id="tripForm">
    <label for="tripId">ID du trajet (laisser vide pour auto-ID)</label>
    <input type="text" id="tripId" placeholder="ex: trip_20250519_xyz" />

    <label for="title">Titre</label>
    <input type="text" id="title" required />

    <label for="type">Type</label>
    <input type="text" id="type" required />

    <label for="from">Départ (ville ou coord.)</label>
    <input type="text" id="from" required />

    <label for="to">Arrivée (ville ou coord.)</label>
    <input type="text" id="to" required />

    <label for="distance">Distance (km)</label>
    <input type="number" id="distance" min="0" step="0.1" required />

    <label for="duration">Durée (min)</label>
    <input type="number" id="duration" min="0" step="1" required />

    <label for="reward">Récompense (points)</label>
    <input type="number" id="reward" min="0" step="1" required />

    <label for="difficulty">Difficulté</label>
    <select id="difficulty" required>
      <option value="">-- Sélectionnez --</option>
      <option value="easy">Facile</option>
      <option value="medium">Moyenne</option>
      <option value="hard">Difficile</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" rows="4"></textarea>

    <button type="submit">Créer le trajet</button>
    <div id="feedback" class="message"></div>
  </form>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    // Votre configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDBfSRT-1wb2uZyE27KH9CTBMPEohR9eb0",
      authDomain: "vago-7aba9.firebaseapp.com",
      projectId: "vago-7aba9",
      storageBucket: "vago-7aba9.firebasestorage.app",
      messagingSenderId: "785414702747",
      appId: "1:785414702747:web:a8907450856db88a3ce83e",
      measurementId: "G-K50H4X4V5Z"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Référence à la collection "trips"
    const tripsCol = collection(db, "trips");

    // Gestion du formulaire
    const form = document.getElementById("tripForm");
    const feedbackEl = document.getElementById("feedback");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      feedbackEl.textContent = "";
      feedbackEl.className = "message";

      // Lecture des valeurs
      const data = {
        title:       form.title.value.trim(),
        type:        form.type.value.trim(),
        from:        form.from.value.trim(),
        to:          form.to.value.trim(),
        distance:    parseFloat(form.distance.value),
        duration:    parseInt(form.duration.value),
        reward:      parseInt(form.reward.value),
        difficulty:  form.difficulty.value,
        description: form.description.value.trim()
      };

      try {
        if (form.tripId.value.trim()) {
          // Création avec un ID spécifique
          const customId = form.tripId.value.trim();
          await setDoc(doc(tripsCol, customId), data);
        } else {
          // Auto-ID généré par Firestore
          await addDoc(tripsCol, data);
        }
        feedbackEl.textContent = "✅ Trajet créé avec succès !";
        feedbackEl.classList.add("success");
        form.reset();
      } catch (err) {
        console.error(err);
        feedbackEl.textContent = "❌ Erreur lors de la création : " + err.message;
        feedbackEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
